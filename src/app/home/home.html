<div class="hero">
  <h1>Welcome to the Bookstore</h1>

  <button

    label="Shop Now"
    class="mt-3"
    routerLink="/login"
  ></button>

<section class="featured-section">
  <h2>Featured Books</h2>
  <p class="section-subtitle">Handpicked selections from our latest arrivals.</p>
  <p class="section-subtitle">Discover the stories everyone is talking about.</p>

  <div class="featured-grid">
    <div class="book-card" *ngFor="let book of books">
      <div
        class="image"
        [style.background-image]="'url(http://localhost:4000' + book.imageUrl + ')'"
      ></div>

      <h3>{{ book.title }}</h3>
      <p class="price">${{ book.price }}</p>
    </div>
  </div>
</section>
