<div class="login-page">
  <p-card class="login-card">
    <h2 class="title">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <!-- EMAIL -->
        <div>
          <p-floatLabel variant="on">
            <input
              pInputText
              id="email"
              type="email"
              formControlName="email"
              class="input-field"
            />
            <label for="email">Email</label>
          </p-floatLabel>

          <div class="error" *ngIf="email?.touched && email!.invalid">
            <small *ngIf="email?.errors?.['required']">Email is required.</small>
            <small *ngIf="email?.errors?.['email']">Enter a valid email.</small>
          </div>
        </div>

        <!-- PASSWORD -->
        <div>
          <p-floatLabel variant="on">
            <p-password
              id="password"
              formControlName="password"
              [feedback]="false"
              inputStyleClass="password-input"
              styleClass="password-wrapper"
            ></p-password>
            <label for="password">Password</label>
          </p-floatLabel>

          <div class="error" *ngIf="password?.touched && password!.invalid">
            <small *ngIf="password?.errors?.['required']">Password is required.</small>
            <small *ngIf="password?.errors?.['minlength']">
              Must be at least 6 characters.
            </small>
          </div>
        </div>
      </div>

      <!-- backend error -->
      <div class="error server-error" *ngIf="errorMessage">
        <small>{{ errorMessage }}</small>
      </div>

      <button
        pButton
        type="submit"
        label="Login"
        class="login-btn"
        [loading]="isLoading"
        [disabled]="loginForm.invalid || isLoading"
      ></button>
    </form>

    <p class="switch-text">
      Not registared yet?
      <a routerLink="/register">Register</a>
    </p>
  </p-card>
</div>
