<div class="settings-page">
  <h1>Account Settings</h1>

  <div class="card">

    <h2>Profile Information</h2>

    <div class="form-grid">
      <div class="field">
        <label>Name</label>
        <input pInputText [(ngModel)]="form.name" />
      </div>

      <div class="field">
        <label>Email</label>
        <input pInputText [(ngModel)]="form.email" />
      </div>
    </div>

    <button pButton label="Save Changes" (click)="saveProfile()"></button>
  </div>


  <div class="card">

    <h2>Change Password</h2>

    <div class="form-grid">
      <div class="field">
        <label>Old Password</label>
        <input pInputText type="password" [(ngModel)]="pw.oldPassword" />
      </div>

      <div class="field">
        <label>New Password</label>
        <input pInputText type="password" [(ngModel)]="pw.newPassword" />
      </div>

      <div class="field">
        <label>Confirm New Password</label>
        <input pInputText type="password" [(ngModel)]="pw.confirmPassword" />
      </div>
    </div>

    <button pButton label="Change Password" (click)="changePassword()"></button>
  </div>

</div>
