<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="nav-left">
    <a routerLink="/" class="logo">BookStore</a>
  </div>

  <div class="nav-links">
    <a routerLink="/">Home</a>
    <a routerLink="/shop">Shop</a>
  </div>

  <div class="nav-right">

    <!-- CART ICON ALWAYS VISIBLE -->
    <button class="icon-btn cart-wrapper" routerLink="/cart">
      <i class="pi pi-shopping-cart"></i>
      <span class="cart-badge" *ngIf="cart.getTotalItems() > 0">
        {{ cart.getTotalItems() }}
      </span>
    </button>

    <!-- SHOW LOGIN WHEN NOT AUTHENTICATED -->
    <div *ngIf="!auth.isLoggedIn()">
        <button routerLink="/login">Login</button>
        <button routerLink="/register">Register</button>
    </div>

    <!-- SHOW LOGOUT WHEN AUTHENTICATED -->
     <div *ngIf="auth.isLoggedIn()">
        <button routerLink="/my-orders" >
          My Orders
        </button>
        <button (click)="logout()">
          Logout
        </button>
     </div>

  </div>
</nav>
