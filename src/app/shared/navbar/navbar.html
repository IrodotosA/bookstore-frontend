<nav class="navbar" [class.scrolled]="isScrolled" [class.forceSolid]="forceSolid">

  <!-- LEFT: LOGO -->
  <div class="nav-left">
    <a routerLink="/" class="logo">BookStore</a>
  </div>

  <div class="nav-right">

    <!-- CART ICON -->
    <button class="icon-btn cart-wrapper" routerLink="/cart">
      <i class="pi pi-shopping-cart"></i>

      @if (cart.getTotalItems() > 0) {
        <span class="cart-badge">
          {{ cart.getTotalItems() }}
        </span>
      }
    </button>

    <!-- POPUP MENU -->
    <p-menu #menu [model]="items" [popup]="true" appendTo="body"></p-menu>

    <p-button 
      icon="pi pi-ellipsis-v" 
      (click)="menu.toggle($event)" 
      styleClass="menu-btn" 
      text>
    </p-button>

  </div>

</nav>
